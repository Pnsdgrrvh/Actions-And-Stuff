@font-face{
  font-family:MinecraftRegular;
  font-style:normal;
  font-weight:400;
  src:url('https://cdn.jsdelivr.net/gh/Jiyath5516F/Minecraft-CSS@main/src/fonts/Minecraft-Regular.otf') format("opentype");
}

@font-face{
  font-family:MinecraftTen;
  font-style:normal;
  font-weight:400;
  src:url('https://cdn.jsdelivr.net/gh/Jiyath5516F/Minecraft-CSS@main/src/fonts/Minecraft-Ten.ttf') format("truetype");
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

html{
    caret-color:#3c8527;
    font-size:16px;
    line-height:1.5;
}


ol,ul{
    list-style:none;
}

a{
    color:inherit;
    text-decoration:none !important;
}


table{
    border-collapse:collapse;
}

td,th{
    padding:.5em;
}


hr.no-padding{
    border:0;
    border-bottom:2.5px solid var(--hr-bottom-color);
    border-top:2.5px solid var(--hr-top-color);
    margin:.5em -16px;
    padding-left:0;
    padding-right:0;
    width:calc(100% + 32px);
}

body{
    font-family:MinecraftRegular,sans-serif;
    font-size:1rem;
    line-height:1.6;
}

body,h1,h2,h3,h4,h5,h6{
    color:var(--text-color);
}

h1,h2,h3,h4,h5,h6{
    font-family:MinecraftTen,sans-serif !important;
    font-weight:700;
    margin-bottom:.5em;
}

h1{
    font-size:2.5rem;
}

h2{
    font-size:2rem;
}

h3{
    font-size:1.75rem;
}

h4{
    font-size:1.5rem;
}

h5{
    font-size:1.25rem;
}

h6{
    font-size:1rem;
}

p{
    margin-bottom:1em;
}

a{
    color:var(--link-color, #007bff);
}

a:hover{
    text-decoration:underline;
}

.anchor-btn,.font-ten{
    font-family:MinecraftTen,sans-serif;
}
:root{
  --font-size-base:16px;

  --breakpoint-xs:480px;
  --breakpoint-sm:576px;
  --breakpoint-md:768px;
  --breakpoint-lg:992px;

}

.button{
  color:var(--btn-Download-text-color);
  cursor:pointer;
  margin:var(--spacing-sm) var(--spacing-md);
  padding:var(--spacing-sm) var(--spacing-md);
}

<script>
	function blockOne() { 
		if (document.all) {				
				return false;
			}
			}
	function blockTwo(e) {
		if (document.layers||(document.getElementById&&!document.all)) 
		{
		if (e.which==2||e.which==3) {			
			return false;
		}
		}
		}
	if (document.layers){
		document.captureEvents(Event.mousedown);
		document.onmousedown=blockTwo;
	}
	else {
		document.onmouseup=blockTwo;
		document.oncontextmenu=blockOne;
	}
		document.oncontextmenu=new Function("return false");
</script>
