 <script>
        const button = document.querySelector('.button-Download');
        const sound = document.getElementById('hoverSound');
        let isPlaying = false;

        button.addEventListener('mouseenter', () => {
            sound.currentTime = 0;
            sound.play();
        });

        button.addEventListener('click', () => {
            if (isPlaying) {
                sound.pause();
                sound.currentTime = 0;
            } else {
                sound.play();
            }
            isPlaying = !isPlaying;
        });
    </script>

@font-face{

@font-face{
  font-family:MinecraftTen;

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

    caret-color:#3c8527;

ol,ul{
    list-style:none;
}

    color:inherit;

    border-collapse:collapse;
}

    padding:.5em;
}

    border:0;
    border-bottom:2.5px solid var(--hr-bottom-color);

    padding-left:0;
    padding-right:0;

:root{

  --breakpoint-xs:480px;

  --breakpoint-md:768px;

.button{
  color:var(--btn-Download-text-color);
  cursor:pointer;
  margin:var(--spacing-sm) var(--spacing-md);
  padding:var(--spacing-sm) var(--spacing-md);
}

.button-Download{
  align-items:center;
  background:var(--btn-Download-inner-color);
  background-color:var(--btn-Download-inner-color);
  border:3px solid var(--btn-Download-border-color);
  box-shadow:inset 0 -6px 0 0 var(--btn-Download-inner-shadow-color), inset 3px 3px 0 var(--btn-Download-inner-border-lt-color), inset -3px -9px 0 var(--btn-Download-inner-border-br-color);
  display:flex;
  font-family:MinecraftTen,sans-serif;
  font-weight:700;
  justify-content:center;
  letter-spacing:2px;
  padding-bottom:15px;
  padding-top:5px;
  text-align:center;
  text-decoration:none;
  text-shadow:2.5px 2.5px 0 rgba(0,0,0,.343);
  user-select:none;
}

.button-Download:hover{
  background-color:var(--btn-Download-inner-hover-color);
}

.button-Download:active{
  box-shadow:inset 0 0 0 0 var(--btn-Download-inner-shadow-color), inset 3px 3px 0 var(--btn-Download-inner-border-lt-color), inset -3px -3px 0 var(--btn-Download-inner-border-br-color);
  position:relative;
  top:2px;
}

.button-secondary{
  align-items:center;
  background:var(--btn-secondary-inner-color);
  background-color:var(--btn-secondary-inner-color);
  border:3px solid var(--btn-secondary-border-color);
  box-shadow:inset 0 -6px 0 0 var(--btn-secondary-inner-shadow-color), inset 3px 3px 0 var(--btn-secondary-inner-border-lt-color), inset -3px -9px 0 var(--btn-secondary-inner-border-br-color);
  display:flex;
  font-family:MinecraftRegular,sans-serif;
  justify-content:center;
  padding-bottom:12px;
  text-align:center;
  text-decoration:none;
  user-select:none;
}

.button-secondary:hover{
  background-color:var(--btn-secondary-inner-hover-color);
}

.button-secondary:active{
  box-shadow:inset 0 0 0 0 var(--btn-secondary-inner-shadow-color), inset 3px 3px 0 var(--btn-secondary-inner-border-lt-color), inset -3px -3px 0 var(--btn-secondary-inner-border-br-color);
  position:relative;
  top:2px;
}

.button-tertiary{
  align-items:center;
  background:var(--btn-tertiary-inner-color);
  background-color:var(--btn-tertiary-inner-color);
  border:3px solid var(--btn-tertiary-border-color);
  box-shadow:inset 0 -6px 0 0 var(--btn-tertiary-inner-shadow-color), inset 3px 3px 0 var(--btn-tertiary-inner-border-lt-color), inset -3px -9px 0 var(--btn-tertiary-inner-border-br-color);
  color:var(--btn-tertiary-text-color);
  display:flex;
  font-family:MinecraftRegular,sans-serif;
  justify-content:center;
  padding-bottom:12px;
  text-align:center;
  text-decoration:none;
  transition:0s;
  user-select:none;
}

.button-tertiary:hover{
  background-color:var(--btn-tertiary-inner-hover-color);
}

.button-tertiary:active{
  box-shadow:inset 0 0 0 0 var(--btn-tertiary-inner-shadow-color), inset 3px 3px 0 var(--btn-tertiary-inner-border-lt-color), inset -3px -3px 0 var(--btn-tertiary-inner-border-br-color);
  position:relative;
  top:2px;
}

.button-normal{
  align-items:center;
  background:var(--btn-normal-inner-color);
  background-color:var(--btn-normal-inner-color);
  border:1.5px solid var(--btn-normal-border-color);
  box-shadow:inset 1.5px 1.5px 0 var(--btn-normal-inner-border-lt-color), inset -1.5px -1.5px 0 var(--btn-normal-inner-border-br-color);
  color:var(--btn-normal-text-color);
  display:flex;
  justify-content:center;
  text-align:center;
  text-decoration:none;
  transition:0s;
  user-select:none;
}

.button-normal,.button-normal:hover{
  font-family:MinecraftRegular,sans-serif;
}

.button-normal:hover{
  background:var(--btn-normal-inner-hover-color);
  background-color:var(--btn-normal-inner-hover-color);
  border:1.5px solid var(--btn-normal-border-hover-color);
  box-shadow:inset 1.5px 1.5px 0 var(--btn-normal-inner-border-lt-hover-color), inset -1.5px -1.5px 0 var(--btn-normal-inner-border-br-hover-color);
  color:var(--btn-normal-text-hover-color);
}

.button-normal:active{
  position:relative;
}

.card{
  background-color:var(--background-color);
  border:1px solid var(--secondary-color);
  box-shadow:0 2px 4px rgba(0,0,0,.1);
  padding:var(--spacing-md);
}

.card-header{
  font-size:1.25rem;
  font-weight:700;
  margin-bottom:var(--spacing-sm);
}

.card-body{
  color:var(--text-color);
  font-size:1rem;
}

.card-footer{
  margin-top:var(--spacing-md);
  text-align:right;
}


.form-group{
  color:var(--text-color, #fff);
  font-family:MinecraftRegular,sans-serif;
  margin-bottom:var(--spacing-md);
}

.form-label{
  display:block;
  margin-bottom:var(--spacing-xs);
}

.form-input{
  background-color:#313233;
  border:3px solid #1e1e1f;
  box-shadow:inset 0 6px #242425;
  color:#fff;
  font-family:MinecraftRegular,sans-serif;
  font-size:1rem;
  height:40px;
  padding:var(--spacing-sm);
  width:100%;
}

.form-input:focus{
  outline:none;
}


.form-button{
  align-items:center;
  background:var(--btn-normal-inner-color);
  background-color:var(--btn-normal-inner-color);
  border:1.5px solid var(--btn-normal-border-color);
  box-shadow:inset 1.5px 1.5px 0 var(--btn-normal-inner-border-lt-color), inset -1.5px -1.5px 0 var(--btn-normal-inner-border-br-color);
  color:var(--btn-normal-text-color);
  display:flex;
  justify-content:center;
  padding:var(--spacing-sm) var(--spacing-md);
  text-align:center;
  text-decoration:none;
  transition:0s;
  user-select:none;
}

.form-button,.form-button:hover{
  font-family:MinecraftRegular,sans-serif;
}

.form-button:hover{
  background:var(--btn-normal-inner-hover-color);
  background-color:var(--btn-normal-inner-hover-color);
  border:1.5px solid var(--btn-normal-border-hover-color);
  box-shadow:inset 1.5px 1.5px 0 var(--btn-normal-inner-border-lt-hover-color), inset -1.5px -1.5px 0 var(--btn-normal-inner-border-br-hover-color);
  color:var(--btn-normal-text-hover-color);
}

.modal{
  background-color:var(--background-color);
  box-shadow:0 4px 8px rgba(0,0,0,.2);
  display:none;
  left:50%;
  position:fixed;
  top:50%;
  transform:translate(-50%, -50%);
  width:400px;
  z-index:1000;
}

.modal-header{
  background-color:var(--Download-color);
  color:#fff;
}

.modal-body,.modal-footer,.modal-header{
  padding:var(--spacing-md);
}

.modal-footer{
  text-align:right;
}

.modal-open{
  display:block;
}

.navbar{
  align-items:center;
  background-color:#e6e8eb;
  border-bottom:3px solid #151516;
  box-shadow:inset 0 -6px #b1b2b5;
  display:flex;
  font-family:MinecraftTen;
  font-style:normal;
  font-weight:400;
  justify-content:space-around;
  justify-content:space-between;
  padding:var(--spacing-sm) var(--spacing-md);
  padding-top:auto;
  width:100%;
}

.navbar-brand{
  color:var(--Download-color);
  font-size:1.5rem;
  font-weight:700;
}

.navbar-nav{
  display:flex;
  gap:var(--spacing-md);
  list-style:none;
}

.navbar-nav a{
  color:var(--text-dark-color);
  font-size:1rem;
  text-decoration:none;
}

.navbar-nav a:hover{
  text-decoration:underline;
}
